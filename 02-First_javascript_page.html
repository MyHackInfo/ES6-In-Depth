<!DOCTYPE html> <!-- This line show the version of HTML-5 -->
<html>
      <head>
        <meta charset="utf-8">
        <title>JavaScript Page</title>
      </head>
  <body>
        <p>Hello JavaScript World</p>
        <!-- add javascript two way
          1 = <script type="text/javascript"></script>
          2 = <script type="text/javascript" scr='location .js file'></script>
        -->
        <script type="text/javascript">

        // We can Show Result 4 Way in JavaScript
          // 1- Writing into an HTML element, using innerHTML.
            document.getElementById("p1").innerHTML="Hey this is me innerHTML";

          // 2- Writing into the HTML output using document.write().
            document.write("hey its me document write ");

          // 3- Writing into an alert box, using window.alert()
            alert('this is alert');

          // 4- Writing into the browser console, using console.log().
            console.log('hey this is console log');

        </script>

  </body>
</html>
