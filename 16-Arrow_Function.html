<head> <title>Arrow Function</title>
</head>
<body>
  <script type="text/javascript">

   // 1 Arrow Function without parameters
    let f= () => "narsi";
    console.log(f());

   // 2 Arrow Function with parameters
    let add=(a,b) => a+b;
    console.log(add(2,5));

  </script>
