<html>
<head> <title> Switch  </title>
</head>
<body>
  <script type="text/javascript">
    //switch used to perform different actions based on different conditions

    var x=7;
    switch (x) {
      case 1:
      case 7:
          console.log('The number is one');
          break;
      case 2:
          console.log('The number is two');
          break;
      case 3:
          console.log('The number is three');
          break;
      case 4:
          console.log('The number is four');
          break;
      default:
          console.log('The number is not in case');
                }
</script>
</body>
</html>
