<html>
<head> <title>Map and Filter Method</title>
</head>
<body>
  <script type="text/javascript">

    // Map and Filter Method

    // 1 ***Map*** Method
      // 01- With map() method we can access all the element of array one by one
      // 02- We can perform any type of task on each element in array like +2,*2,/2 etc.
      // 03- In map() we perform conditons its give true and false value
            let data=[1,2,3,4,5,6];
            let get=data.map((n) => n/2);
            console.log(get);

    // 2 ***Filter*** Method
      // 01- With filter() method we can access all element of array on the base of  conditions like < ,> = etc.
      
            let bigdata=[23,40,55,60,24,5,76,90];
            let value=bigdata.filter((n) => n>50);
            console.log(value);


  </script>
</body>
</html>
