<body>
  <script type="text/javascript">

    // Template_literals
    // 1 Pair of Back-Ticks,
    // 2 Allow for Embedded-Expressions using the dollar-sign and a pair of curly braces: `${...}`
      let your=" I love javascript";
      let programer=`I am programer and ${your}`;
      console.log(programer);

  </script>
