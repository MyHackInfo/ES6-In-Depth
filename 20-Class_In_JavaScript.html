<body>
  <script type="text/javascript">

    // class in javascript

    class mobile {
      constructor(name,price,color) {
        this.name=name;
        this.price=price;
        this.color=color;
        }
        work(){
          console.log('this is y1 and its work proper');
              }
    }

    let get=new mobile('y1',10000,'golden');
    console.log(get); //call class value
    console.log(get.work()); // calling class function



  </script>
