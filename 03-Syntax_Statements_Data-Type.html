<!DOCTYPE html> <!-- This line show the version of HTML-5 -->
<html>
      <head>
        <meta charset="utf-8">
        <title>Data-Type</title>
      </head>
  <body>
        <p id="p1">Syntax_Statements_Data-Type in JavaScript </p>
        <script type="text/javascript">
        var number=345;
        var string="String";
        var obj={ name:'narsi',age:20};
        var bool=true;
        var nulls=null;
        var undefine=undefined;
        console.log("Number Data-type :"+number);
        console.log("String Data-type :"+string);
        console.log("Object Data-type :"+obj);
        console.log("Boolean Data-type :"+bool);
        console.log("Null Data-type :"+nulls);
        console.log("undefined Data-type :"+undefine);


        // Ever line is Statements
        // use (;) this symbole end of Statements
        // var is keyword for define variable
        // And (//) this symbole use for comment single line
        // Or (/* here*/) this is symbole use for multiline comment
        // In javascript var keyword can support all data-type

        </script>

  </body>
</html>
