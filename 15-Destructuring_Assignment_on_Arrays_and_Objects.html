<html>
<head> <title>  Destructuring Assignment </title>
</head>
<body>
  <script type="text/javascript">

  // Destructuring Assignment on Arrays and Objects

      // 1 ***Array*** Destructuring Assignment **********
          let name = ['narsi','jeetu','neha','bhasker'];
          [first,second,three]=name; //Destructuring Assignment in Array
          console.log(first,second,three);


      // 2 ***Object*** Destructuring Assignment **************
          // 01- In Object use let keyword in Destructuring time.
          // 02- And same name as object keyname for Destructuring Assignment time.
          let friends={f1:'narsi',f2:'jeetu',f3:'neha'};
          let {f1,f2,f3} = friends;
          console.log(f1,f2,f3);


  </script>
</body>
</html>
