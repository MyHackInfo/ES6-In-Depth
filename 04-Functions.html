<!DOCTYPE html> <!-- This line show the version of HTML-5 -->
<html>
      <head>
        <meta charset="utf-8">
        <title>Functions</title>
      </head>
  <body>
        <p>All About Functions <h3> see console</h3></p>
        <p> Right click and select "Inspect"</p>
        <script type="text/javascript">
        // 1 fucntion without parameter ***********
        function get(){
          console.log(" get() fucntion without parameter");
        }
        get(); // calling get() fucntion

        // 2 fucntion parameter ***********
        function yourName(name){
          console.log(name);
        }
        yourName("narsi");// calling fucntion put argument ,argument is value

        // 3 anonymous function ***************
        var add=function(a,b){ console.log(a+b);}
        add(2,4);

        // function keyword use for make fucntion
        // Next call this function

        </script>

  </body>
</html>
