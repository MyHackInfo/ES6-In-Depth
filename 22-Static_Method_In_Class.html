<html>
<head> <title>Static Function   </title>
</head>
<body>
  <script type="text/javascript">
  // Static Function in class

  // we use static keyword for static function
  class tutorial {
      static python(){
        console.log("This is python 3.6 tutorial");
      }
      static javascript(){
        console.log("This is JavaScript ES6 tutorial");
      }
  }


  console.log(tutorial.python());
  console.log(tutorial.javascript());


  </script>
</body>
</html>
